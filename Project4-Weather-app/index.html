<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Weather app</h1>
      </nav>
    </header>

    <main>
      <div class="weather-container">
        <div class="input-container">
          <h1>Check the weather</h1>

          <div class="input-field">
            <input class="inputBox" type="text" placeholder="Enter a city name" />
            <span  class="material-symbols-outlined searchBtn"> search </span>
          </div>
        </div>

        <div class="weather-content-details">
          <img src="" alt="" />
          <div class="temperature">20Â°C</div>
          <div class="cityName">Nepal</div>
          <div class="weather-details">
            <div class="humidity-content">
              <i class="ri-water-percent-line"></i>
              <div class="humidity-items">
                <p>12%</p>
                <p>humidity</p>
              </div>
            </div>

            <div class="wind-content">
              <i class="fa-solid fa-wind"></i>
              <div class="humidity-items">
                <p>2.24Km/h</p>
                <p>wind speed</p>
              </div>
            </div>
          </div>
        </div>


      </div>
    </main>
  </body>
</html>
